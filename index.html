<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto Mágico</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">Punto Mágico</h1>
    <nav class="navbar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#" id="admin-link">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero">
      <h2>Bienvenido a Punto Mágico</h2>
      <p>Encuentra los mejores productos al mejor precio.</p>
    </section>

    <section id="productos" class="productos">
      <h2>Nuestros Productos</h2>
      <div id="product-list" class="product-list">
        <!-- Los productos se cargarán dinámicamente aquí -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Punto Mágico. Todos los derechos reservados.</p>
  </footer>

  <script src="../ts/main.ts"></script>
  <script>
    // Redirección al entrar a /admin
    const currentPath = window.location.pathname;
    if (currentPath.endsWith('/admin')) {
      window.location.href = './admin.html';
    }

    // Hacer clic en el enlace "Admin" te lleva al archivo admin.html
    document.getElementById('admin-link')?.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = './admin.html';
    });
  </script>
</body>
</html>
